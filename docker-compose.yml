version: '3'

services:
  web-apache:
    build:
      './apache/'
    ports:
      - "8080:8080"
    restart: always
    volumes:
      - ./src:/var/www/html
    links:
      - "db:database"
  nginx:
    image: nginx:1.13
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/static:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web-apache
  db:
    build:
      "./mysql/"
    ports:
      - "6604:3306"
    environment:
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_HOST=db
      - MYSQL_DATABASE=appDB
      - MYSQL_ROOT_PASSWORD=root
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - "./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql"
volumes:
  src:
  mysql:
